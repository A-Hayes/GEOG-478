<!DOCTYPE html>
<html>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
  
  <head>
    <style>
      #mapid {
        height: 600px;
        width: 800px;
      }
      
      .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
      }
      .info h4 {
        margin: 0 0 5px;
        color: #777;
      }
    </style>
  
    
    <title>Leaflet TAMU Building Map</title>
  </head>
  
  <body>
    <h2>TAMU Interactive Buildings Map</h2>
  
    <div id="mapid"></div>
    
    <script type="text/javascript" src="tamubuildings.js"></script>
    
    
    <script>
      var map = L.map('mapid').setView([30.6135, -96.3525], 14);
      
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYXNhaGF5ZXMiLCJhIjoiY2tvNnN1dnliMW5pYjJvam51a3U5c2hrMCJ9.nhrRVAMcwfX0y6828Vm2yQ', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
          'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
      }).addTo(map);
      
      L.geoJson(tamu).addTo(map);
      
      function style(feature) {
        return {
          fillColor: '#500000',
          weight: 1,
          opacity: 1,
          color: 'white',
          fillOpacity: 0.7
        };
      }
      
      L.geoJson(tamu, {style: style}).addTo(map);
      
      function highlightFeature(e) {
        var layer = e.target;
      
        layer.setStyle({
          weight: 5,
          color: '#666',
          dashArray: '',
          fillOpacity: 0.7
        });
      
        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
          layer.bringToFront();
        }
        
        info.update(layer.feature.properties);
      }
      
      function resetHighlight(e) {
        geojson.resetStyle(e.target);
        
        info.update();
      }
      
      function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
      }
      
      function onEachFeature(feature, layer) {
        layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature
        });
      }
      
      geojson = L.geoJson(tamu, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);
      
      var info = L.control();

      info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); 
        this.update();
        return this._div;
      };
      
      // method that we will use to update the control based on feature properties passed
      info.update = function (props) {
        this._div.innerHTML = '<h4>Building Name</h4>' +  (props ?
          '<b>' + props.BldgName + '</b><br />' + ' Building Number: ' + props.Number 
          : 'Hover over a building');
      };
      
      info.addTo(map);
      
    </script>
    
  </body>
</html>
