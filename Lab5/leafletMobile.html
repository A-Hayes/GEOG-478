<!DOCTYPE html>
<html>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html, body, #map {
        height: 100%;
        width: 100vw;
      }
    </style>
    
    <title>Leaflet Mobile</title>
  </head>
  
  <body>
    <h2> Leaflet Maps for Mobile Device Displays </h2> 
    
    <div id="map" ></div>
    
    <script>
      var map = L.map('map').fitWorld();
    
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYXNhaGF5ZXMiLCJhIjoiY2tvNnN1dnliMW5pYjJvam51a3U5c2hrMCJ9.nhrRVAMcwfX0y6828Vm2yQ', 
      {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' + 'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        maxZoom: 18,
        tileSize: 512,
        zoomOffset: -1
      }).addTo(map);
      
      map.locate({setView: true, maxZoom: 16});
      
      function onLocationFound(e) 
      {
        var radius = e.accuracy;

        L.marker(e.latlng).addTo(map)
        .bindPopup("You are within " + radius + " meters from this point").openPopup();

        L.circle(e.latlng, radius).addTo(map);
      }

      map.on('locationfound', onLocationFound);
      
      function onLocationError(e) 
      {
        alert(e.message);
      }

      map.on('locationerror', onLocationError);
      
    </script>
  </body>
  
  
</html>
